<!DOCTYPE html>
<html>
<head>
    <title>同层渲染测试html</title>
    <meta name="viewport">
</head>
<body>
<div>
    <div id="bodyId2" >
        <div id="wrapper">
            <embed id="nativeInput" type="native/input" width="800" height="700" src="test" />
        </div>
    </div>
    <button id="deleteButton" width="1000" height="1000">删除</button>
    <button id="addButton" width="1000" height="1000">添加</button>

    <script>
        // 保存同层标签的引用
        let savedEmbed = null;

        // 获取同层标签和按钮
        const inputWrapper = document.getElementById('wrapper');
        const nativeInput = document.getElementById('nativeInput');
        const deleteButton = document.getElementById('deleteButton');
        const addButton = document.getElementById('addButton');
        const bodyId2 = document.getElementById('bodyId2');

        // 删除按钮点击事件
        deleteButton.addEventListener('click', function() {
            // 保存当前的同层标签
            savedEmbed = inputWrapper;
            // 删除当前的同层标签
            savedEmbed.parentNode.removeChild(inputWrapper);
        });

        // 添加按钮点击事件
        addButton.addEventListener('click', function() {
            // 如果有保存的同层标签，则添加回页面
            bodyId2.appendChild(savedEmbed);
            savedEmbed = null; // 重置保存的同层标签
        });
    </script>
</div>
</body>
</html>
