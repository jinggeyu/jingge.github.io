<body ontouchstart="">
    <div id="container" class="container"><div class="zh_CN"><div class="detail">
    
        <div class="weui-cells__title">
            <p style="float: left;"> 问题和意见 </p>
            <p style="overflow: hidden;text-align: right;"><span id="commentCounter">0</span>/200</p>
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" id="textarea" placeholder="请填写10个字以上的问题描述以便我们提供更好的帮助" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="weui-cells__title">
            <p style="float: left;">图片（选填，提供问题截图）</p>
            <p style="overflow: hidden;text-align: right;"><span id="imageCounter">0</span>/4</p>
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell" style="padding-bottom: 1px;">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader_bd">
                            <ul class="weui-uploader__files" id="files">
                                
                            </ul>
                            <div class="weui-uploader__input-box" id="file_uploader">
                                <input class="weui-uploader__input" type="file" accept="image/*" id="file">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="weui-cells__title">联系方式（选填）</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input type="tel" class="weui-input" id="mobile" placeholder="手机号码，用于与你联系" value="">
                </div>
            </div>
        </div>
        <div class="weui-cells__tips">工作人员如果无法通过手机号码联系到你，可能会申请添加你为微信联系人以取得联系。</div>
        
        
        
    
    
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" id="feedback" href="javascript:">提交</a>
    </div>
    
</div></div></div>
    <script>
        function badjsReport(ele) {
            function report(msg) {
                var id = 64;
                var from = encodeURIComponent(location.href);
                var src = 'https://badjs.weixinbridge.com/badjs?id=' + id + '&uin=0&_t=' + new Date().getTime() + '&msg=' + msg + '&from=' + from + '&level=4';
                var img = new Image();
                img.src = src;
            }

            function getFile(url) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    var msg = 'load resource error: ' + url + ' readyState: ' + xhr.readyState + ' status: ' + xhr.status;
                    report(encodeURIComponent(msg));
                };
                xhr.onerror = function(error) {
                    report(encodeURIComponent('load resource error: ' + url + ' error msg: ' + JSON.stringify(error)));
                };
                xhr.open('GET', url, true);
                xhr.send();
            }

            if (!ele) return;
            var url = ele.href || ele.src;
            var msg = encodeURIComponent('load resource error: ' + url);
            report(msg);
            if (url.indexOf('feedback') !== -1) {
                getFile(url);
            }
        }
    </script>
