<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listbox 示例</title>
    <style>
        /* 样式设置 */
        .listbox {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto; /* 允许垂直滚动 */
        }
    </style>
</head>
<body>
    <h1>选择你的选项</h1>
    <div role="listbox" class="listbox" aria-label="选项列表">
        <select multiple>
            <option value="option1">选项 1</option>
            <option value="option2">选项 2</option>
            <option value="option3">选项 3</option>
            <option value="option4">选项 4</option>
            <option value="option5">选项 5</option>
            <option value="option6">选项 6</option>
            <option value="option7">选项 7</option>
            <option value="option8">选项 8</option>
            <option value="option9">选项 9</option>
            <option value="option10">选项 10</option>
        </select>
    </div>
</body>
</html>
