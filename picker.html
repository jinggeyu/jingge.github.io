<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Selector Test</title>
  <style>
    #colorPreview {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
  <script>
    function handleFileSelect(event) {
      var files = event.target.files;
      var fileList = document.getElementById("fileList");
      fileList.innerHTML = "";
      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        var listItem = document.createElement("li");
        listItem.textContent = file.name + " (" + file.size + " bytes)";
        fileList.appendChild(listItem);
      }
    }
  </script>
</head>

<body>
  <h1>File Selector Test</h1>
  <input type="file" id="fileInput" multiple onchange="handleFileSelect(event)">
  <ul id="fileList"></ul>
  <h2>Color Picker</h2>
  <input type="color" id="colorPicker" onchange="updateColorPreview()">
  <div id="colorPreview"></div>

  <h2>Date Picker</h2>
  <input type="date" id="datePicker">
  
  <h3>Time Picker</h3>
  <input type="time" id="timePicker">
</body>

</html>
